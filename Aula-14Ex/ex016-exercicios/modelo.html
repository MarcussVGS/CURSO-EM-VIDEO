<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - Validando horario</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1> Vamos Contar </h1>
    </header>

    <section>
        <div class="inputs">
            <label for="txtInicio">Inicio:</label>
            <input class="txtInputs" type="number" id="txtInicio" >
        </div>
        <div class="inputs">
            <label for="txtFim">Fim:</label>
            <input class="txtInputs" type="number" id="txtFim" >
        </div>
        <div class="inputs">
            <label for="txtPasso">Passo:</label>
            <input class="txtInputs" type="number" id="txtPasso" 
            onkeydown="event.key === 'Enter' ? contar() : null">
        </div>
        <input class="botao" type="button" value="Contar" id="btnContar" onclick="contar()" >
        
        <div class="resultado">
            <p></p>
            <label id="res"> o resultado aparecer√° aqui</label>
        </div>
    </section>

    <footer>
        <p>&copy; MarcusVGS </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
