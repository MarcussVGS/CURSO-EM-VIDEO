<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgb(16, 78, 170);
            color: white;
            font: normal 22pt Arial;
        }

    </style>
</head>
<body>
    <h1>Iniciando meus estudos em <strong>Dom</strong></h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Java Script</p>
    <div id="mensagem" >Clique em mim</div>
    
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('segue esta merda: ' + p1.innerHTML)

        var div = window.document.querySelector('div#mensagem')
        div.style.color = 'red'
    </script>
</body>
</html>
