<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="num1" id="num1">
    <input type="number" name="num2" id="num2">
    <input type="button" value="somar" onclick="somar()">
    <h2 id="res"> Resultado </h2>
    
    <script>
        function somar(){
            var num1 = window.document.getElementById('num1')
            var num2 = window.document.querySelector('input#num2')
            var res = window.document.getElementById('res')
            var n1 = Number(num1.value) // aqui ele esta convertanto pois vem como texto
            var n2 = Number(num2.value)
            var s = n1 + n2
            res.innerText = `A soma dos elementos ${n1} e ${n2} Ã©: ${s}`
        }
    </script>
</body>
</html>
