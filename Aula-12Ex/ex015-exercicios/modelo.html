<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - Validando Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="iniciar()">
    <header>
        <h1> Validação de Idade </h1>
    </header>

    <section>
        <div class="inputs">
            Que ano você nasceu: 
                <input class="txtAno" type="number" id="txtAno" 
                onkeydown="event.key === 'Enter' ? carregar() : null" >
            <br> Masculino<input class="radio" type="radio" value="m" name="sexo" id="masc"> 
                 Feminino<input class="radio" type="radio" value="f" name="sexo" id="fem">
            <br> <input class="botao" type="button" value="Verificar" onclick="carregar()" >
        </div>
        <div class="msg" id="msg">
            Aqui vai aparecer a mensagem
        </div>
        <div class="foto" id="foto">
            <img id="imagem" src="" alt="Foto da pessoa">
        </div>
    </section>

    <footer>
        <p>&copy; MarcusVGS </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
