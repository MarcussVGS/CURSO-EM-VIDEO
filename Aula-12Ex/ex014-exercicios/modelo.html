<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando horario</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="carregar()" ondragenter="carregar()">
    <header>
        <h1> Validação de Horario </h1>
    </header>

    <section>
        <div>
            Que horas são agora: 
                <input class="text" type="number" id="hora" 
                onkeydown="event.key === 'Enter' ? carregar() : null" > hr 
            <br> <input class="botao" type="button" value="Verificar" onclick="carregar()" >
        </div>
        <div class="msg" id="msg">
            Aqui vai aparecer a mensagem
        </div>

        <div id="foto">
            <img id="imagem" src="manha.webp" alt="Foto do dia">
        </div>
    </section>

    <footer>
        <p>&copy; MarcusVGS </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
