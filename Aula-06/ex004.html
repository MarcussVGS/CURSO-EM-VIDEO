<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 35pt Arial;
        }
    </style>
</head>
    
<body>
    <script>
        var nome = window.prompt("qual o seu nome?")
        document.write(`Seu nome tem ${nome.length} letras<br>`)
        document.write(`Seu nome é <strong>${nome}</strong><br>`)
        document.writeln(`Seu nome em maiuscula é : ${nome.toUpperCase()}<br>`)
        document.writeln(`Seu nome em minuscula é : ${nome.toLowerCase()}<br>`)
    </script>
</body>
</html>
